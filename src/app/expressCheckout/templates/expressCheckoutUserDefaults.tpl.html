<form>
    <h4>User Defaults for Express Checkout</h4>
    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="credit_card">Credit Card</label>
            <select id="credit_card" ng-change="expressCheckoutUserDefaults.updateDefault()" class="form-control" ng-model="expressCheckoutUserDefaults.me.xp.defaultCreditCardID" ng-options="creditCard.ID as ('XXXX-XXXX-XXXX-' + creditCard.PartialAccountNumber) for creditCard in expressCheckoutUserDefaults.creditCards.Items"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="shipping_address">Shipping Address</label>
            <select id="shipping_address" ng-change="expressCheckoutUserDefaults.updateDefault()" ng-model="expressCheckoutUserDefaults.me.xp.defaultShippingAddressID" class="form-control" ng-options="address.ID as (address.AddressName || address.Street1 + ' ' + address.Street2) for address in expressCheckoutUserDefaults.shippingAddresses"></select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 form-group">
            <label for="billing_address">Billing Address</label>
            <select id="billing_address"  ng-change="expressCheckoutUserDefaults.updateDefault()" ng-model="expressCheckoutUserDefaults.me.xp.defaultBillingAddressID" class="form-control" ng-options="address.ID as (address.AddressName || address.Street1 + ' ' + address.Street2) for address in expressCheckoutUserDefaults.billingAddresses"></select>
        </div>
    </div>
</form>
