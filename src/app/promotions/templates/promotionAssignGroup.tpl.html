<h3 class="page-header">
    User Group Assignments for {{promotionAssignGroup.promotion.Name}}
</h3>
<ordercloud-search servicename="UserGroups" controlleras="promotionAssignGroup"></ordercloud-search>
<section class="table-fixed-header">
    <div class="table-header-bg"></div>
    <div class="table-container" ordercloud-infinite-scroll servicename="UserGroups" controlleras="promotionAssignGroup" idname="UserGroupID" disable-dynamic-validation>
        <table class="table table-hover">
            <colgroup>
                <col class="action-column">
            </colgroup>
            <thead>
            <tr>
                <th></th>
                <th>
                    <div>ID</div>
                </th>
                <th>
                    <div>Name</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in promotionAssignGroup.list.Items track by $index">
                <td class="text-center">
                    <input name="{{'assignCheckbox' + $index}}" type="checkbox" ng-model="group.selected">
                </td>
                <td>{{group.ID}}</td>
                <td>{{group.Name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<div class="form-group">
    <button type="button" class="btn btn-default" ui-sref="^"><i class="fa fa-arrow-left"></i> Back</button>
    <button type="button" class="btn btn-primary" ng-click="promotionAssignGroup.saveAssignments()">Update Group Assignments</button>
    <button type="button" class="btn btn-default" ui-sref="^.assignUser({promotionid: promotionAssignGroup.promotion.ID})">Assign Users</button>
</div>
