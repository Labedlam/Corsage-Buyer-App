<div id="promotion_input">
    <form name="promotion_input_form" ng-submit="promotionInput.Submit()" class="form-horizontal form-group">
        <div class="input-group">
            <input type="text" class="form-control" ng-model="promotionInput.code" placeholder="Promotion Code">
            <div class="input-group-btn">
                <button class="btn btn-primary" type="submit">Apply</button>
            </div>
        </div>
    </form>
</div>
