<h3 class="page-header">
    <b>New Category</b>
</h3>
<form name="CategoryCreateForm" ng-submit="categoryCreate.Submit()" novalidate>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="categoryIDInput">Category ID</label>
            <input id="categoryIDInput" ordercloud-auto-id type="text" pattern="([A-Za-z0-9\-\_]+)" pattern-err-type="ID_Name" class="form-control" ng-model="categoryCreate.category.ID"/>
        </div>
        <div class="col-sm-6 form-group">
            <label for="categoryNameInput">Category Name</label>
            <input id="categoryNameInput" type="text" class="form-control" ng-model="categoryCreate.category.Name" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 form-group">
            <label for="categoryDescriptionInput">Description</label>
            <textarea id="categoryDescriptionInput" type="text" class="form-control" ng-model="categoryCreate.category.Description"></textarea>
        </div>
        <div class="form-group col-sm-6">
            <label for="categoryParentIDInput">Parent ID</label>
            <input
                    id="categoryParentIDInput"
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    ng-model="categoryCreate.category.ParentID"
                    uib-typeahead="category.ID as category.Name for category in categoryCreate.typeAhead($viewValue)"
                    typeahead-template-url="categories/templates/parentIDtypeAhead.tpl.html"
                    typeahead-on-select="catalogSearch.onSelect($item)"
                    typeahead-focus-first="false"
                    ng-model-options="{debounce:{'default':300,'blur':0}}"
            />
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="categoryOrderInput">List Order</label>
            <input id="categoryOrderInput" type="number" class="form-control" ng-model="categoryCreate.category.ListOrder"/>
        </div>
        <div class="col-sm-6">
            <ordercloud-file-upload model="categoryCreate.category" keyname="image" label="Image"></ordercloud-file-upload>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="categoryActiveInput">
                <input id="categoryActiveInput" type="checkbox" ng-model="categoryCreate.category.Active"/>
                Active
            </label>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-disabled="CategoryCreateForm.$invalid">Save</button>
        <button type="button" class="btn btn-default" ui-sref="^">Cancel</button>
    </div>
</form>
