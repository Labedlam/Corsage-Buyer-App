<h3 class="page-header">
    Party Assignments for {{categoryAssignParty.Category.Name}}
</h3>
<div class="well well-lg text-center" ng-if="!categoryAssignParty.list.Items.length">
    <b>The selected buyer does not have any user groups, </b>
    <a type="button" ui-sref="^.groupCreate">create one now</a>
</div>
<ordercloud-search servicename="UserGroups" controlleras="categoryAssignParty"></ordercloud-search>
<section class="table-fixed-header" ng-if="categoryAssignParty.list.Items.length">
    <div class="table-header-bg"></div>
    <div class="table-container" ordercloud-infinite-scroll servicename="UserGroups" controlleras="categoryAssignParty" idname="UserGroupID" disable-dynamic-validation>
        <table class="table table-hover">
            <colgroup>
                <col class="action-column"/>
            </colgroup>
            <thead>
            <tr>
                <th>
                </th>
                <th>
                    <div>ID</div>
                </th>
                <th>
                    <div>Name</div>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="group in categoryAssignParty.list.Items track by $index">
                <td class="text-center">
                    <input name="{{'category_assign_' + $index}}" type="checkbox" ng-model="group.selected">
                </td>
                <td>{{group.ID}}</td>
                <td>{{group.Name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
<div class="form-group">
    <button type="button" ui-sref="^" class="btn btn-default"><i class="fa fa-arrow-left"></i> Back</button>
    <button type="button" ng-click="categoryAssignParty.saveAssignments()" class="btn btn-primary">Update Category Assignments</button>
    <button type="button" ui-sref="^.assignProduct({categoryid: categoryAssignParty.Category.ID})" class="btn btn-default">Assign Products</button>
</div>
